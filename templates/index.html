<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Brain Tumor Classification</h1>
        <form id="upload-form" class="mt-4" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload an MRI Image:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="result" class="mt-4">
            <h3>Prediction Result:</h3>
            <p id="prediction"></p>
            <p id="confidence"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#upload-form').on('submit', function(event) {
                event.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#prediction').text('Tumor Type: ' + response.prediction);
                        $('#confidence').text('Confidence: ' + response.confidence.toFixed(2) + '%');
                    },
                    error: function() {
                        alert('Error predicting tumor type.');
                    }
                });
            });
        });
    </script>
</body>
</html>
